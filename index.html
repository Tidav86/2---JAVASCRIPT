<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--POLICES-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- IONIC -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <title>Ã‰VALUATION JAVASCRIPT</title>
  </head>
  <body>
    <ion-grid class="wrapper ion-text-uppercase ion-text-center"">
    <ion-row class="ion-align-items-center">
        <ion-col>
        <div> 
            <ion-button id="ButtonNewGame" type="button"> 
                <ion-icon name="add-circle-outline" color="danger"> 
                </ion-icon>
                NEW GAME 
            </ion-button> 
        </div>
        </ion-col>
    </ion-row>
    <ion-row class="Players">
        <ion-col size="4">
            <div class="PlayerName">
                PLAYER 1 <span>&#128308</span>
            </div>
        </ion-col>
        <ion-col size="4"offset="4"> 
            <div class="PlayerName">
                PLAYER 2
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col>
            <div class="GlobalPlayer">
                <p id="GlobalPlayer1"></p>
            </div>
        </ion-col>
        <ion-col>
            <p id="score"></p>
        </ion-col>
        <ion-col>
            <div class="GlobalPlayer">
                <p id="GlobalPlayer2" ></p>
            </div>
        </ion-col>
    </ion-row>
    
    <ion-row class="Current">
        <ion-col size="4">
            <div class="CurrentScore">
                <p>CURRENT</p>
                <p id="RoundPlayer1"></p>
            </div>
        </ion-col>
        <ion-col size="4">
            <div>
                <ion-button id="ButtonRollDice" class="ion-align-items-start" type="button"> 
                    <ion-icon name="sync-outline" color="danger"> 
                    </ion-icon>
                    Roll Dice 
                </ion-button>
            </div>
            <div>
                <ion-button id="ButtonHold" class="ion-align-items-end"type="button"> 
                    <ion-icon name="download-outline" color="danger"> 
                    </ion-icon>
                    HOLD
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="4">
            <div class="CurrentScore">
                <p>CURRENT</p>
                <p id="RoundPlayer2"></p>
            </div>
        </ion-col>
    </ion-row>
    </ion-grid>

    <!-- SCRIPTS LOADING -->
    <!--JAVASCRIPT-->
    <script src="js/script.js"></script>
    <!-- IONIC -->
    <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
