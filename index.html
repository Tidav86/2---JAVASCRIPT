<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--POLICES-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- IONIC -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <title>Ã‰VALUATION JAVASCRIPT</title>
  </head>
  <body>
    <ion-grid id="player-turn" class="wrapper ion-text-uppercase ion-text-center"">
    <ion-row class="ion-align-items-center">
        <ion-col>
        <div> 
            <ion-button id="btn-new-game" type="button"> 
                <ion-icon name="add-circle-outline" color="danger"> 
                </ion-icon>
                NEW GAME 
            </ion-button> 
        </div>
        </ion-col>
    </ion-row>
    <ion-row class="players">
        <ion-col size="4">
            <div id="player1" class="player-name">
                PLAYER 1 <span id="selecteur-player1">&#128308</span>
            </div>
        </ion-col>
        <ion-col size="4"offset="4"> 
            <div id="player2" class="player-name">
                PLAYER 2 <span id="selecteur-player2">&#128308</span>
            </div>
        </ion-col>
    </ion-row>
    <ion-row class="winners">
        <ion-col size="4">
            <div id="gagnant-player1" class="gagnant"> gagnant!!!</div>
        </ion-col>
        <ion-col size="4"offset="4"> 
            <div id="gagnant-player2" class="gagnant"> gagnant!!!</div>
        </ion-col>
    </ion-row>

    


    <ion-row class="scores ion-align-items-center">
        <ion-col>
            <div class="global-player">
                <p id="global-player1"></p>
            </div>
        </ion-col>
        <ion-col class="scoreCase">
            <p id="score"></p>
        </ion-col>
        <ion-col>
            <div class="global-player">
                <p id="global-player2" ></p>
            </div>
        </ion-col>
    </ion-row>
    
    <ion-row class="current">
        <ion-col size="4">
            <div class="current-score">
                <p>CURRENT</p>
                <p id="round-player1"></p>
            </div>
        </ion-col>
        <ion-col size="4">
            <div>
                <ion-button id="btn-roll-dice" class="ion-align-items-start" type="button"> 
                    <ion-icon name="sync-outline" color="danger"> 
                    </ion-icon>
                    Roll Dice 
                </ion-button>
            </div>
            <div>
                <ion-button id="btn-hold" class="ion-align-items-end"type="button"> 
                    <ion-icon name="download-outline" color="danger"> 
                    </ion-icon>
                    HOLD
                </ion-button>
            </div>
        </ion-col>
        <ion-col size="4">
            <div class="current-score">
                <p>CURRENT</p>
                <p id="round-player2"></p>
            </div>
        </ion-col>
    </ion-row>
    </ion-grid>

    <!-- SCRIPTS LOADING -->
    <!--JAVASCRIPT-->
    <script src="js/script.js"></script>
    <!-- IONIC -->
    <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
  </body>
</html>
